<div class="form-group" ng-class="{ 'has-warning' : hasWarning(), 'has-error' : hasError() }">
	<label class="control-label"  ng-required="isRequired()" ng-show="caption" for="{{name}}">
		<strong ng-if='bold'>{{caption}}</strong>
		<span ng-if='!bold'>{{caption}}</span>
	</label>
	<div ng-transclude></div>
</div>
